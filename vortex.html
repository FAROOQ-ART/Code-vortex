<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Freecodecamp Survey Form">
    <title>Survey Form</title>
    <link rel="stylesheet" href="code.css">
    <link rel="stylesheet" href="https://www.google.com/search?q=%3Clink+href%3D%22https%3A%2F%2Fcdn.datatables.net%2Fv%2Fdt%2Fjq-3.6.0%2Fdt-1.13.1%2Ffh-3.3.1%2Fdatatables.min.css%22+rel%3D%22stylesheet%22%3E&sourceid=chrome&ie=UTF-8">
</head>
<body>
    <div class="content">
       <h1 id="title">CODE VORTEX APPLICATION FORM</h1>
       <P id="description">Thank you for visiting our website</P>
       <form action="https://survey-form.freecodecamp.rocks/" id="survey-form">
         <div class="info">
            <label for="name" class="id" id="name-label">Name: <input type="text" name="name" id="name" placeholder="Enter your name" required></label>
         </div>
         <div class="info">
            <label for="email" class="id" id="email-label">Email: <input type="email" id="email" name="email" placeholder="Enter your email" required></label>
         </div>
         <div class="info">
            <label for="Age" class="id" id="number-label">Age: <input type="number" id="number" name="age" placeholder="Age" min="18" max="45" required></label>
         </div>
         <div class="info description">
            <h2 for="role">Which option best describes your role</h2>
            <select name="role" id="role">
                <option value="Developer">Agent</option>
                <option value="Freelancer">Youtuber</option>
                <option value="Agent">Freelancer</option>
                <option value="Youtuber">Developer</option>
            </select>
         </div>
         <div class="info recommend">
            <h2>Would You Recommend Us to a Friend?</h2>
            <label for="definitely"><input type="radio" name="Recommend" id="Definitely" class="unset" value="definitely" checked>Definitely</label>
            <label for="Maybe"><input type="radio" name="Recommend" id="Maybe" class="unset" value="maybe">Maybe</label>
            <label for="Not-sure"><input type="radio" name="Recommend" id="Not-sure" class="unset" value="not-sure">Not sure</label>
         </div>
         <div class="info feature">
            <h1>What is your favorite feature of our website?</h1>
            <select name="features" id="dropdown">
                <option value="Select" disabled selected>Select an option</option>
                <option value="Freelancing">Freelancing</option>
                <option value="Developer">Developer</option>
                <option value="Youtuber">Youtuber</option>
            </select>
         </div>
         <div class="info improve">
            <h1>What would you like to see improved?(Select all that applies)</h1>
            <label for="freelancing"><input type="checkbox" name="freelancing" id="freelancingz" class="function" value="freelancing"> Freelancing</label>
            <label for="application"><input type="checkbox" name="application" id="application" class="function" value="application"> application</label>
            <label for="youtube"><input type="checkbox" name="youtube" id="youtube" class="function" value="youtube"> Youtube</label>
            <label for="agents"><input type="checkbox" name="agents" id="agents" class="function" value="agents"> Agents</label>
         </div>
         <div class="info end">
            <h1>Any comments or suggestions?</h1>
            <textarea name="comment" id="text" cols="80" rows="10" title="Any comments or suggestions?" placeholder="Any comments or suggestions?"></textarea>
         </div>
         <input type="submit" value="submit" id="submit">
       </form>
    </div>
</body>
</html>
